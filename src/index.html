<!DOCTYPE html>
<html lang="en">

<head>
  @@include('_include/page-head.html')
  <title>Document</title>
</head>

<body>
  @@include('img/sprite-svg.svg')
  <header class="page-header">
    <div class="page-header__container container">
      <h1 class="main-title">
        <svg width="25" height="25" class="title-icon"><use xlink:href="#business"></use></svg>
        FastCharts
      </h1>
      <p class="title-description">Create a pie chart</p>
    </div>


  </header>
  <main>
    <section class="chart">
      <div class="chart__container container" id="container">
        <div class="input-block">
          <div class="input-block__input-title-block">
            <h4 class="input-block__input-chart-title">Chart Title</h4>
            <label for="" class="input-block__label"><input type="text" class="input-block__input-title" oninput="titleInput()"></label>
          </div>
          <div class="input-block__wrapper">
            <div class="input-block__data">
              <h4 class="input-block__title">Data</h4>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--1"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--2"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--3"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--4"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--5"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--6"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--7"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--8"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--9"></label>
              <label for="" class="input-block__label"><input type="text" value="" class="input-block__item input-block__item--10"></label>
            </div>
            <div class="input-block__names-block">
              <h4 class="input-block__title">Name</h4>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--1" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--2" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--3" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--4" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--5" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--6" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--7" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--8" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--9" oninput="nameInput()"></label>
              <label for="" class="input-block__label"><input type="text" class="input-block__name input-block__name--10" oninput="nameInput()"></label>
            </div>
          </div>
          <div class="input-block__names-block filters">
            <h4 class="input-block__title">Filters</h2>
            <div class="filters__items-block">
              <a href="#" class="filters__item filters__item--1">1</a>
              <a href="#" class="filters__item filters__item--2">2</a>
              <a href="#" class="filters__item filters__item--3">3</a>
              <a href="#" class="filters__item filters__item--4">4</a>
            </div>
          </div>
        </div>
        <div class="result" id="result">
          <h2 class="result__title"></h2>
            <div class="result__output" id="result__output">
              <h3 class="result__output-title"></h3>
              <div class="result__chart-legend-block">
                <div class="result__output-chart"></div>
                <div class="result__legend legend">
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--1"></span>
                    <p class="legend__item-name legend__item-name--1"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--2"></span>
                    <p class="legend__item-name legend__item-name--2"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--3"></span>
                    <p class="legend__item-name legend__item-name--3"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--4"></span>
                    <p class="legend__item-name legend__item-name--4"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--5"></span>
                    <p class="legend__item-name legend__item-name--5"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--6"></span>
                    <p class="legend__item-name legend__item-name--6"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--7"></span>
                    <p class="legend__item-name legend__item-name--7"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--8"></span>
                    <p class="legend__item-name legend__item-name--8"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--9"></span>
                    <p class="legend__item-name legend__item-name--9"></p>
                  </div>
                  <div class="legend__item">
                    <span class="legend__item-color legend__item-color--10"></span>
                    <p class="legend__item-name legend__item-name--10"></p>
                  </div>
                </div>
              </div>

            </div>
            <button href="#" id='saveButton'>Скачать PNG</button>

        </div>

      </div>

    </section>
  </main>
  <footer class="page-footer">
    <div class="footer__container container">

    </div>
  </footer>
  <script src="js/script.min.js" defer></script>
</body>

</html>
