<!DOCTYPE html>
<html lang="en">

<head>
  @@include('_include/page-head.html')
  <title>Document</title>
</head>

<body>
  @@include('img/sprite-svg.svg')
  <header class="page-header">
    <div class="page-header__container container">
      <h1 class="main-title">
        <svg width="25" height="25" class="title-icon"><use xlink:href="#business"></use></svg>
        FastCharts
      </h1>
      <p class="title-description">Сделать и скачать диаграмму по-быстрому</p>
    </div>


  </header>
  <main>
    <section class="chart">
      <div class="chart__container container" id="container">
        <div class="input-block">
          <h2 class="input-block__title">Введите данные</h2>
          <input type="text" value="" class="input-block__item input-block__item--1">
          <input type="text" value="" class="input-block__item input-block__item--2">
          <input type="text" value="" class="input-block__item input-block__item--3">
          <input type="text" value="" class="input-block__item input-block__item--4">
          <input type="text" value="" class="input-block__item input-block__item--5">
          <input type="text" value="" class="input-block__item input-block__item--6">
          <input type="text" value="" class="input-block__item input-block__item--7">
          <input type="text" value="" class="input-block__item input-block__item--8">
          <input type="text" value="" class="input-block__item input-block__item--9">
          <input type="text" value="" class="input-block__item input-block__item--10">
        </div>
        <div class="result" id="result">
          <h2 class="result__title">Результат</h2>
            <div class="result__output">
            </div>
            <button href="#" id='saveButton'>Скачать PNG</button>

        </div>
      </div>

    </section>

  </main>

  <script src="js/script.min.js"></script>
</body>

</html>
